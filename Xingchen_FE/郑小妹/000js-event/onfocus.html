<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标移开事件</title>
<script>
  function message(){
	    alert("请选择，您现在的职业");
	  }

</script>
</head>

<body>
请选择您的职业：<br>
  <form>
    <select name="career" onfocus="message()"> 
      <option>学生</option> 
      <option>教师</option> 
      <option>工程师</option> 
      <option>演员</option> 
      <option>会计</option> 
    </select> 
  </form>

</body>
</html>
