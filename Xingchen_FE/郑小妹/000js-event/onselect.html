<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标移开事件</title>
<script>
  function message(){
	    alert("您触发了选中事件!");
	  }

</script>
</head>

<body>
  <form>
  个人简介：<br>
   <textarea name="summary" cols="60" rows="5"  onselect="message()">请写入个人简介，不少于200字！</textarea>
  </form>
</body>
</html>
