<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标经过事件</title>
<script>
  function message(){
	    confirm("请输入密码之后再单击确定");
	  }

</script>
</head>

<body>
  <form>
    密码：<input name="password" type="password">
    <input name="确定" type="button" value="确定" onMouseOver="message()">
  
  </form>

</body>
</html>
